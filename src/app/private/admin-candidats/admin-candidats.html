<div class="row g-4">
  <div class="col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{ candidatForm.id ? 'Modifier le candidat' : 'Ajouter un candidat' }}</h5>
        <form (ngSubmit)="saveCandidat()">
          <div class="mb-3">
            <label class="form-label">Formation</label>
            <select class="form-select" [(ngModel)]="candidatForm.formationId" name="formationId" required>
              <option [ngValue]="null">Choisir une formation</option>
              <option *ngFor="let formation of formations()" [ngValue]="formation.id">{{ formation.titre }}</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Session</label>
            <select class="form-select" [(ngModel)]="candidatForm.sessionId" name="sessionId" required>
              <option [ngValue]="null">Choisir une session</option>
              <option *ngFor="let session of sessionsForFormation()" [ngValue]="session.id">{{ session.description }}</option>
            </select>
          </div>
          <div class="row">
            <div class="col-6 mb-3">
              <label class="form-label">Nom</label>
              <input class="form-control" [(ngModel)]="candidatForm.nom" name="nom" required />
            </div>
            <div class="col-6 mb-3">
              <label class="form-label">Prénom</label>
              <input class="form-control" [(ngModel)]="candidatForm.prenom" name="prenom" required />
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" [(ngModel)]="candidatForm.email" name="email" required />
          </div>
          <div class="row">
            <div class="col-6 mb-3">
              <label class="form-label">CIN</label>
              <input class="form-control" type="number" [(ngModel)]="candidatForm.cin" name="cin" />
            </div>
            <div class="col-6 mb-3">
              <label class="form-label">Téléphone</label>
              <input class="form-control" type="number" [(ngModel)]="candidatForm.telephone" name="telephone" />
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Mot de passe</label>
            <input class="form-control" type="text" [(ngModel)]="candidatForm.mdp" name="mdp" />
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">{{ candidatForm.id ? 'Enregistrer' : 'Ajouter' }}</button>
            <button class="btn btn-outline-secondary" type="button" (click)="resetForm()">Annuler</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-7">
    <div class="row g-3">
      <div class="col-md-6" *ngFor="let candidat of candidats()">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h6 class="fw-bold">{{ candidat.prenom }} {{ candidat.nom }}</h6>
            <p class="mb-1 text-muted">{{ candidat.email }}</p>
            <p class="mb-1">CIN : {{ candidat.cin }}</p>
            <p class="mb-1">Formation : {{ candidat.formationTitre }}</p>
            <p class="mb-2">Session : {{ candidat.sessionDescription }}</p>
            <div class="d-flex gap-2">
              <button class="btn btn-sm btn-outline-primary" type="button" (click)="editCandidat(candidat)">Modifier</button>
              <button class="btn btn-sm btn-outline-danger" type="button" (click)="deleteCandidat(candidat)">Supprimer</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
