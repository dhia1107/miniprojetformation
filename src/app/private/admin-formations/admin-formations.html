<div class="row g-4">
  <div class="col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{ formationForm.id ? 'Modifier la formation' : 'Ajouter une formation' }}</h5>
        <form (ngSubmit)="saveFormation()">
          <div class="mb-3">
            <label class="form-label">Titre</label>
            <input class="form-control" [(ngModel)]="formationForm.titre" name="titre" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" [(ngModel)]="formationForm.description" name="description" rows="3" required></textarea>
          </div>
          <div class="row">
            <div class="col-6 mb-3">
              <label class="form-label">Durée (jours)</label>
              <input class="form-control" type="number" [(ngModel)]="formationForm.duree" name="duree" />
            </div>
            <div class="col-6 mb-3">
              <label class="form-label">Niveau</label>
              <select class="form-select" [(ngModel)]="formationForm.niveau" name="niveau">
                <option *ngFor="let niveau of niveaux" [ngValue]="niveau">{{ niveau }}</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Image</label>
            <input class="form-control" [(ngModel)]="formationForm.image" name="image" placeholder="assets/images/monvisuel.png" />
          </div>
          <div class="mb-3">
            <label class="form-label">Tags (séparés par des virgules)</label>
            <input class="form-control" [(ngModel)]="formationForm.tags" name="tags" />
          </div>
          <div class="mb-3">
            <label class="form-label">Catégories (séparées par des virgules)</label>
            <input class="form-control" [(ngModel)]="formationForm.categorie" name="categorie" />
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">{{ formationForm.id ? 'Enregistrer' : 'Ajouter' }}</button>
            <button class="btn btn-outline-secondary" type="button" (click)="resetForm()">Annuler</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-7">
    <div class="row g-3">
      <div class="col-md-6" *ngFor="let formation of formations()">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between">
              <h6 class="fw-bold mb-1">{{ formation.titre }}</h6>
              <span class="badge bg-primary text-uppercase">{{ formation.niveau }}</span>
            </div>
            <p class="text-muted small mb-2">{{ formation.description }}</p>
            <p class="mb-1">Durée : {{ formation.duree }} jours</p>
            <p class="mb-1">Catégories : <span class="badge text-dark me-1" *ngFor="let cat of formation.categorie">{{ cat }}</span></p>
            <p class="mb-2">Sessions : {{ formation.sessions.length }}</p>
            <div class="d-flex gap-2">
              <button class="btn btn-sm btn-outline-primary" type="button" (click)="editFormation(formation)">Modifier</button>
              <button class="btn btn-sm btn-outline-danger" type="button" (click)="deleteFormation(formation.id)">Supprimer</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
